<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Caveat&family=Oooh+Baby&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron sticky-top col-12 p-4 text-white">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead font-weight-bolder"><span id="currentDay" class="current_day"></span></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row my-1">
        <p class="hour col-2 font-weight-bold">9 am</p>
        <textarea name="taskarea" id="text" class="description col-9 border-top border-bottom">Testing</textarea>
        <button class="saveBtn far fa-save fa-2x col-1"></button>
      </div>
      <div class="time-block row my-1">
        <p class="hour col-2 font-weight-bold">10 am</p>
        <textarea name="taskarea" id="text" class="description col-9 border-top border-bottom">Testing</textarea>
        <button class="saveBtn far fa-save fa-2x col-1"></button>
      </div>
      <div class="time-block row my-1">
        <p class="hour col-2 font-weight-bold">11 am</p>
        <textarea name="taskarea" id="text" class="description col-9 border-top border-bottom">Testing</textarea>
        <button class="saveBtn far fa-save fa-2x col-1"></button>
      </div>
      <div class="time-block row my-1">
        <p class="hour col-2 font-weight-bold">12 pm</p>
        <textarea name="taskarea" id="text" class="description col-9 border-top border-bottom">Testing</textarea>
        <button class="saveBtn far fa-save fa-2x col-1"></button>
      </div>
      <div class="time-block row my-1">
        <p class="hour col-2 font-weight-bold">1 pm</p>
        <textarea name="taskarea" id="text" class="description col-9 border-top border-bottom">Testing</textarea>
        <button class="saveBtn far fa-save fa-2x col-1"></button>
      </div>
      <div class="time-block row my-1">
        <p class="hour col-2 font-weight-bold">2 pm</p>
        <textarea name="taskarea" id="text" class="description col-9 border-top border-bottom">Testing</textarea>
        <button class="saveBtn far fa-save fa-2x col-1"></button>
      </div>
      <div class="time-block row my-1">
        <p class="hour col-2 font-weight-bold">3 pm</p>
        <textarea name="taskarea" id="text" class="description col-9 border-top border-bottom">Testing</textarea>
        <button class="saveBtn far fa-save fa-2x col-1"></button>
      </div>
      <div class="time-block row my-1">
        <p class="hour col-2 font-weight-bold">4 pm</p>
        <textarea name="taskarea" id="text" class="description col-9 border-top border-bottom">Testing</textarea>
        <button class="saveBtn far fa-save fa-2x col-1"></button>
      </div>
      <div class="time-block row my-1">
        <p class="hour col-2 font-weight-bold">5 pm</p>
        <textarea name="taskarea" id="text" class="description col-9 border-top border-bottom">Testing</textarea>
        <button class="saveBtn far fa-save fa-2x col-1"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/workDay.js"></script>
  </body>
</html>
